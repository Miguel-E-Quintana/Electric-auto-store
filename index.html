<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script
      src="https://kit.fontawesome.com/8a4f564ee8.js"
      crossorigin="anonymous"
    ></script>
    <title>Electric Car Store</title>
  </head>
  <body>
    <div class="container">
      <header class="nav">
        <div class="icons">
          <i class="fa fa-car"></i>
          <h4>Electric Car Store</h4>
        </div>
        <div class="texto">
          <ul>
            inicio
          </ul>
          <ul>
            catalogo
          </ul>
          <ul>
            ofertas
          </ul>
          <ul>
            contacto
          </ul>
        </div>
        <div class="hamburguesa">
          <i class="fa fa-bars"></i>
        </div>
      </header>
      <section >
        <h5>Ordenar por:</h5>
        <div class="filters">
          <p>Precio</p>
          <i class="fa fa-caret-down"></i>
        </div>

      </section>
      <main class="products">
        <div class="product">
          <img src="assets/img/foto1.jpg" alt="foto" />
          <p>Auto Electric</p>
          <button>Ver Mas</button>
        </div>
        <div class="product">
          <img src="assets/img/foto2.jpg" alt="foto" />
          <p>Truck Electric</p>
          <button>Ver Mas</button>
        </div>
        <div class="product">
          <img src="assets/img/foto3.jpg" alt="foto" />
          <p>Bici Electric</p>
          <button>Ver Mas</button>
        </div>
        <div class="product">
          <img src="assets/img/foto4.jpg" alt="foto" />
          <p>Moto Electric</p>
          <button>Ver Mas</button>
        </div>
        <div class="product">
          <img src="assets/img/foto5.jpg" alt="foto" />
          <p>Moto Electric</p>
          <button>Ver Mas</button>
        </div>
        <div class="product">
          <img src="assets/img/foto1.jpg" alt="foto" />
          <p>Auto Electric</p>
          <button>Ver Mas</button>
        </div>
      </main>

      <footer>
        <div class="footer">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-instagram"></i>
        </div>
        <p>Todos Los Derechos Reservado</p>
      </footer>
    </div>
  </body>
</html>
